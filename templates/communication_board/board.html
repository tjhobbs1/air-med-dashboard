<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Med Board</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>
<body>
    <h1>Board</h1>
    {% if date == 5%}
        <h1>Change Out Blood</h1>
    {% endif %}
    <table style="width:100%">
        <tr>
            <th>ID</th>
            <th>Opended Date</th>
            <th>Category</th>
            <th>Base</th>
        </tr> 
    
    {% for object in objects %}
        <tr>
            <td>{{object.id}}</td>
            <td>{{object.date_opened}}</td>
            <td>{{object.issue_category}}</td>
            <td>{{object.base}}</td>
        </tr>
        
    {% endfor %}
    </table>
</body>
</html>
